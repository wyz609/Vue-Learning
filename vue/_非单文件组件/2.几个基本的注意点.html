<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个基本的注意点</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- 

        几个要注意的点：
                1.关于组件的命名
                        一个单词组成:
                            第一种写法(首字母小写) school
                            第二种写法(首字母大写) School

                        多个单词组成:
                            第一种写法(kebab-case命名):my-school
                            第二种写法(CamelCase命名):MySchool(需要Vue脚手架支持)
                        备注： 
                            1) 组件名尽可能回避HTML中已有的元素名称，例如:h2,H2都不行
                            2) 可以使用name配置项指定组件在开发者工具中呈现的名字
                2.关于组件的标签
                        第一种写法： <school></school>
                        第二种写法： <school/>  (自闭合标签)
                        备注： 不用脚手架的时候，<school/> 会导致后续的组件不会渲染
                        
                3.一个简写的方式
                        const school= Vue.extend(options) 可以简写为 : const school = options
        -->

    <div id="root">
        <h1>
            {{ msg }}
        </h1>

        <hello></hello>
           <!-- <school/>
            <school/>
            <school/> -->

        <school></school>
        <school></school>
        <school></school>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;
        const s = Vue.extend({
            template:`
                <div>
                    <h1>学校名称:{{ schoolName }}</h1>
                    <h1>学校地址:{{ address }}</h1>
                </div>
            `,
            data() {
                return {
                    schoolName:'B站大学',
                    address:'北京'
                }
            },
            name:'test' // 该配置是指定组件在开发者工具指定的名称
        })

        // 创建组件的简写(不需要 vue.extend)
        const hello={
            template:`
                <div>
                    <h1>{{msg}}</h1>
                </div>
            `,
            data() {
                return {
                    msg:'hello world'
                }
            },
        }


        new Vue({
            el:'#root',
            data:{
                msg:'杠精学Vue'
            },
            components:{
                school:s,
                hello
            }
        })
    </script>
</body>
</html>
