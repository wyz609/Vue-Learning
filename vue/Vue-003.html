<body>

    <template>
        <div>
            <p>{{ message }}</p>
            <button @click = "increment">Increase Count</button>
            <p>{{ count }}</p>
        </div>
    </template>

<script>

    export default{
        data() {
            return {
                message : 'Hello from Vue Component!',
                count : 9
            };
        },
        methods: {
            increment(){
                this.count ++;
            }
        },
    }
