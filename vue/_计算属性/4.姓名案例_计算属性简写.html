<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue计算属性语法简写</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        请输入你的姓:<input type="text" v-model="firstName"><br> <!-- 使用v-model指令双向绑定firstName数据 -->
        请输入你的名:<input type="text" v-model="lastName"><br>  <!-- 使用v-model指令双向绑定lastName数据 -->
        全名:
        <!-- methods方法调用之后进行插值
            
            data中的数据发生变化的话，要重新解析和react类似，state一变化页面重新render
        -->
        <span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。
        new Vue({ // 创建Vue实例
            el:'#root', // 挂载到id为root的元素上
            data:{ // 定义数据
                firstName:'张', // 姓
                lastName:'三', // 名
            },
            computed:{
                //简写形式
                // 前提：计算属性只考虑读取不考虑修改， set丢了
                // 简写计算属性写为一个函数(这个函数当成getter使用)，注意不要写成箭头函数
                // 执行完getter之后，vm直接保存返回的数据为fullName属性的属性值，此时的vm.fullName不再是一个函数而是一个确切的计算值
                fullName(){
                    return `${this.firstName.slice(0,3)} -- ${this.lastName}`
                }
            }
        })
    </script>
</body>
</html>
