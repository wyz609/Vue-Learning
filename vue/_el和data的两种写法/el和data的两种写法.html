<!DOCTYPE html>
<html lang="en">
<head>

    <title>el和data的两种写法</title>
</head>
<body>

    <div id="root">
        <!--  data与el的两种写法
                    1.el有两种写法：
                         - new Vue的时候配置el属性
                         - 先创建Vue实例，随后再通过vm.$mount('root')指定el的值
                         
                    2.data有两种写法：
                        - 对象式
                        - 函数式
                        如何选择：目前哪种写法都可以，以后学习到组件的时候，data必须使用函数式，否则会报错

                    3.一个重要的原则：
                        有Vue管理的函数(例如data)，一定不要写箭头函数，因为一旦写了箭头函数，this就不在是Vue实例了    
        
        -->

        <h1>Hello,{{name}}</h1>
    </div>
    
    <script type="text/javascript">
        Vue.config.devtools = true;


    //    Vue.config.productionTip = false

    //             el : '#root',
    //             data:{
    //                 name:'上海'
    //             }
    //    });

    //    console.log(v);
    //    //关联root容器，使用mount方法
    //    setTimeout(() => {
    //     v.$mount('#root'); //第二种写法，挂载到页面上面
    //    }, 3000);


       //data的两种写法
       new Vue({
        el:'#root',
        //data的第一种写法:对象式
        // data:{
        //     name : 'Jay'
        // }

        //第二种写法:函数式(返回对象中包含你想渲染的模版数据)
        //学习组件的时候要是用函数式 这个函数式Vue来调用的

/**
 * This function returns an object containing data properties 
 * to be used in the Vue template. It is recommended to use 
 * this function syntax especially when defining data in Vue 
 * components to ensure each instance gets its own copy of the 
 * returned object.
 */
        // data: ()=>{
        //     console.log('@@@',this);//此时this是window，因为箭头函数没有自己的this，它向外查找找到的window
        //     return ({
        //         name:'上海'
        //     })
        // },
        //尽量不要写成箭头函数，因为会丢失this

            console.log('@@@',this);

            }
