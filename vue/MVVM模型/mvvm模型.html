<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>mvvm模型理解</title>
</head>
<body>
    <!-- 
    
        MVVM模型
            1. M：模型(Model):data中的数据
            2. V：视图(View): 模版代码
            3. VM：视图模型(ViewModel): Vue实例

        观察发现
            1.data中所有属性，最后都出现在了vm身上。
            2.vm身上所有的属性及Vue原型上所有的属性，在vue模版中都可以直接使用
    -->

    <div id="root">
        <!-- view -->
         <h1>学校名称：{{ name }}</h1>
         <h1>学校地址： {{ address }}</h1>
         <h1>测试一下： {{ 1 + 1}}</h1>
         <!-- 所有viewModel和vue原型上的属性在视图中的{{}}都可以看到 -->
          <h1>dome1 : {{$options}}</h1>
          <h1>dome2 : {{ $emit}}</h1>
          <h1>dome3 : {{ _c}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        //view model view 与 model之间的纽带
        // vm view 实例对象
        const vm = new Vue({
            el:'#root',
            data() {
                return {
                    name : '武汉科技大学',
                    address: '武汉'
                }
            },
        });
        console.log(vm);

    </script>

</body>
</html>
