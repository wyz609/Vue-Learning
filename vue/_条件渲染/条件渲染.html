<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            - v-show
                写法： v-show="表达式"
                适用于： 切换频率较高的场景
                特点： 不展示的DOM元素为被移除，仅仅是使用样式隐藏掉
            
            v-if 
                写法： v-if="表达式"
                        v-else-if="表达式"
                        v-else="表达式"
                适用于： 切换频率较低的场景
                特点： 不展示的DOM元素会被移除，不占用空间
                注意： v-if 与 v-else-if v-else 必须连着写，不能打断

            备注：使用v-if的时候，元素可能无法获取到，而使用v-show一定可以获取到
    -->
    <div id="root">
        <!-- v-show 能转换为一个布尔值 v-show 条件渲染 -->
        <h2 v-show = "a">欢迎来到
            {{name}}
        </h2><br>

        <h2 v-show = "1 == 1"> 欢迎来到
            {{name}}
        </h2><br>
        <button @click="a = !a">{{a ? '隐藏' : '显示'}}</button>

        <!-- 新增 v-if 条件渲染测试 -->
        <h2 v-if="b">这是 v-if 条件渲染的内容</h2><br>
        <button @click="b = !b">{{b ? '隐藏 v-if 内容' : '显示 v-if 内容'}}</button>
        <br>
        <!-- v-if v-else=if v-else 不能进行打断 必读得连着写 -->
        <div v-if=" n == 1">angular</div>
        <div v-else-if="n == 2">react</div>
        <div v-else-if="n == 3">vue</div>
        <div v-else>not found</div>

        <!-- v-if 和 template 配合使用 -->
        <template v-if="showGroup">
            <h3>这是一个分组标题</h3>
            <p>这是分组内容的一部分。</p>
            <p>这是分组内容的另一部分。</p>
        </template>
        <button @click="showGroup = !showGroup">{{showGroup ? '隐藏分组' : '显示分组'}}</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                name:'橘子洲',
                n:0,
                a: true,
                b: true, // 新增用于 v-if 的条件变量
                showGroup: true // 新增用于控制 template 的条件变量
            }
        })
    </script>

</body>
</html>
