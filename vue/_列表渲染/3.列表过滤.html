<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <!-- v-model双向绑定 -->
         <input type="text" placeholder="请输入名字" v-model="keyword">
         <ul>
            <li v-for="p in filPersons" :key="p.id">
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
         </ul>
         <p v-if="filPersons.length === 0">没有找到符合条件的人员</p>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

        //             {id:'003', name:'周杰伦',age:20,sex:'男'},

        //                 this.filPersons = this.persons.filter(p => p.name.indexOf(newV) !== -1)
        //             }
        //         }
        //     }
        // })

        // 使用计算数据完成该功能

        //当computed和watch都可以实现基本功能的时候，优先考虑使用computed（重点)
        new Vue({
            el:'#root',
            data:{
                keyword:'',
                persons:[
                    {id:'001', name:'周冬雨',age:18,sex:'女'},
                    {id:'002', name:'马冬梅',age:19,sex:'女'},
                    {id:'003', name:'周杰伦',age:20,sex:'男'},
                    {id:'004', name:'温兆伦',age:21,sex:'男'}
                ],

            },
            computed:{
                filPersons(){
                    return this.persons.filter(p => p.name.indexOf(this.keyword) !== -1)
                }
            }
        })
    </script>
