<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 
    我们学过的指令：
                v-bind:单向绑定解析表达式，可简写为 ：xxx
                v-model: 双向数据绑定
                v-for: 遍历数组/对象/字符串
                v-on: 绑定事件监听，可简写为@
                v-if: 条件渲染(动态控制节点是否存在)
                v-else: 条件渲染(动态控制节点是否存在)
                v-show: 条件渲染(动态控制节点是否显示)

    1. v-text指令
                1.作用：向其所在的节点中渲染文件内容(纯文本渲染)
                2.与插值语法的区别:
                    (1)v-text与插值语法的区别在于，v-text不会解析表达式，而是直接渲染成字符串
                    (2.插值语法会解析表达式，v-text不会解析表达式
    -->
    <div id="root">
        {{name}}
        <div v-text="name"></div>
        <div v-text="str"></div>
        <div :value="str"></div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'Jay',
                // 注意v-text不会解析标签，而是直接将标签当存文本进行解析
                str:'<h2>hello,Vue!</h2>'
            }
        })
    </script>
</body>
</html>
