<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义数据代理</title>
</head>
<body>
    <!-- 数据代理，通过一个对象代理另一个对象中属性的操作 -->
     <script type="text/javascript">
            let obj = {x:500}
            let obj2 = {y:300}
            //通过obj2代理obj，来操作obj中的x

            Object.defineProperty(obj2,'x',{
                get(){
                    return obj.x;
                },

                set(value){
                    obj.x = value;
                }
            })
     </script>
</body>
</html>
