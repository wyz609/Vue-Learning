<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>first vue</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="app">
        <h1>{{message}}</h1>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
           }
        
})
    </script>
</body>
</html>
